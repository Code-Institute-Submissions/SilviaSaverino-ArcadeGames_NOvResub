<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Arcade Games</title>
</head>

<body>
    <header>
        <h2 class="text-center">Arcade Games</h2>

        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" class="active">Homepage</a>
                </li>

                <li>
                    <a href="1stGame.html">1st game title</a>
                </li>
                <li>
                    <a href="2ndGame.html">2nd Game Title</a>

                <li>
                    <a href="3rdGame.html">3rd Game Title</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--background image-->

    <section class="main-style">
        <div class="container d-flex justify-content-center text-center">
            <div class="playground-b">

                <div class="row, computer-vs-player">
                    <div class="column2">
                        <h2>Computer move:
                            <br>
                            <span id="computer-move"></span>
                        </h2>
                    </div>
                    <div class="colum2">
                        <h2>Your move:
                            <br>
                            <span id="player-move"></span>
                        </h2>
                    </div>

                </div>
                <div class="row, game2-button">
                    <div class="column3">
                        <button id="rock"></button>
                    </div>
                    <div class="column3">
                        <button id="paper"></button>
                    </div>
                    <div class="column3">
                        <button id="scissors"></button>
                    </div>
                </div>

                <div id="last">
                    <h2>Result: <span id="result"></span></h2>
                </div>

            </div>
        </div>



    </section>
