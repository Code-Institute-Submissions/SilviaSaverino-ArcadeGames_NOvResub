<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun game platform with a small selection of games">
    <meta name="keywords" content="Arcade, game, classic game, Rock-Paper-Scissors, playing, free-time">
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c84567f57f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Classic Games</title>
</head>
<body>
    <header>
        <h2 id="logo">Classic Games</h2>
        <nav>
            <ul id="n-bar">
                <li>
                    <a href="index.html" aria-label="link to homepage" title="Go back to Homepage">Homepage</a>
                </li>
                <li>
                    <a href="1stGame.html" aria-label="link to Goat&Monkey" title="Go back to Goat&Monkey game"
                        class="header-link">Goat&Monkey</a>
                </li>
            </ul>
        </nav>
    </header>
    <div>
        <div class="container">
            <div class="playground-b text-center">
                <div class="computer-vs-player">
                    <div class="column2">
                        <h2 class="move">Computer move:</h2>
                        <img id="computerMove" alt="" src="" title="Image of computer chosen move">
                    </div>
                    <div class="colum2">
                        <h2 class="move">Your move:</h2>
                        <img id="playerMove" alt="" title="Image of player chosen move" src="">
                    </div>
                </div>
                <div class="game2-button">
                    <button id="rock" title="Click to play Rock"></button>
                    <button id="paper" title="Click to play Paper"></button>
                    <button id="scissors" title="Click to play Scissors"></button>
                </div>
                <div id="result">
                    <h2>Result:</h2>
                </div>
            </div>   
        </div>
        <div class="audio">
            <audio controls>
                <source src="/assets/audio/game2-soundtrack.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <footer>
        <div id="social">
            <ul id="footerUl">
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"
                        title="Link to Classic Games Facebook page">
                        <i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"
                        title="Link to Classic Games Instagram page"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)"
                        title="Link to Classic Games Youtube page">
                        <i class="fa-brands fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.reddit.com" target="_blank" rel="noopener"
                        aria-label="Visit our Reddit page (opens in a new tab)"
                        title="Link to Classic Games Reddit page"><i class="fa-brands fa-reddit"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!--script-->
    <script src="assets/js/2ndGame.js"></script>
</body>
</html>
